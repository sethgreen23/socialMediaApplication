  <!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="login-input" class="col-form-label">Login:</label>
            <input type="text"class="form-control" id="login-input" value="sethgreen23" >
          </div>
          <div class="mb-3">
            <label for="password-input" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password-input" value="123456">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="login()">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- //LOGIN MODAL // -->

  <!-- REGISTER MODAL -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register a new User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="register-name-input" class="col-form-label">Name:</label>
              <input type="text"class="form-control" id="register-name-input" value="sethgreen23" >
            </div>
            <div class="mb-3">
              <label for="register-username-input" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="register-username-input" value="123456">
            </div>
            <div class="input-group mb-3 add-post-image-container">
              <label for="register-image-input" class="register-image-label">Choose image</label>
              <input type="file" class="form-control" id="register-image-input">
            </div>
            <div class="mb-3">
              <label for="register-password-input" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="register-password-input" value="123456">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  onclick="register()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- //REGISTER MODAL // -->

    <!-- ADD POST MODAL -->
    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title create-modal-title fs-5" id="exampleModalLabel">New Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="add-post-title" class="col-form-label">Title:</label>
                <input type="text"class="form-control" id="add-post-title" value="post title">
              </div>
              <div class="mb-3">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="add-post-content" >Post content</textarea>
                  <label for="add-post-content">content</label>
                </div>

              </div>
                <!-- <label for="register-password-input" class="col-form-label">Image:</label> -->
              <div class="input-group mb-3 add-post-image-container">
                <label for="add-post-image-input" class="add-post-image-label">Choose image</label>
                <input type="file" class="form-control" id="add-post-image-input">
                <input type="hidden" class="hidden-create-input" data-post-id="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary create-post-btn"  onclick="createPost()" >Create Post</button>
          </div>
        </div>
      </div>
    </div>
    <!-- //ADD POST MODAL // -->
  <!-- DELETE MODAL -->


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete the post</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" onclick="deletePost()">Yes Delete</button>
        <input type="hidden" class="deletePostInput" data-delete-id="">
      </div>
    </div>
  </div>
</div>
